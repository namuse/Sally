<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">

      <link rel="stylesheet" href="dashboard.css">
    <title>Sally</title>
</head>
<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/sally2.jpg">
                    <h2>UMOJA</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="dashboard.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="profile.html">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Profile</h3>
                </a>
                <a href="comm.html">
                    <span class="material-icons-sharp">
                        chat
                        </span>
                    <h3>Chat</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                    <h3>FAQ</h3>
                </a>
                <a href="home.html">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Dashboard</h1>
            <!-- Analyses -->
            <div class="analyse" id="analyse">
                
                <div class="safety-status">
                    <div class="status">
                        <div class="info">
                            <h2>Safety Status</h2>
                            <p id="safetyStatus">Status: <span id="status">Safe</span></p>
                            <br>
                            <button id="updateStatusBtn">Update Status</button>
                        </div>
                        
                        
                    </div>
                </div>

                <div class="check-in">
                    <div class="status">
                        <div class="info">
                            <h2>Check-In</h2>
                            <br>
                            <button id="checkInBtn">Check In</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="check-in-code">
                    <div class="status">
                        <div class="info">
                            <h2>Enter Your Monthly Check-In Code</h2>
                            <input type="text" id="checkInCode" placeholder="Enter your check-in code...">
                            <button id="submitCodeBtn">Submit Code</button>
                            <br>
                            <p id="message" class="message"></p>
                        </div>
                    </div>
                </div>
                <div class="job-matching">
                    <h2>Job Matches</h2>
                    <div id="jobMatchesContainer">
                        <!-- Job matches will be dynamically inserted here -->
                    </div>
                    <button id="refreshJobMatchesBtn">Refresh Job Matches</button>
                </div>
                 <!-- End of job matching -->
            </div>
            <!-- End of Analyses -->
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Sally</b></p>
                       
                    </div>
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->

            <div class="reminders">
                <div class="header">
                    <h2>Reminders</h2>
                    <span class="material-icons-sharp">
                        notifications_none
                    </span>
                </div>

                <div class="notification">    
                </div>

                <div class="notification deactive">   
                </div>

                <div class="notification add-reminder">
                    <div>
                        <span class="material-icons-sharp">
                            add
                        </span>
                        <h3>Add Reminder</h3>
                    </div>
                </div>

            </div>

        </div>


    </div>

   <script src="dashboard.js"></script> 
</body>
</html>
